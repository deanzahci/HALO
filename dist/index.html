<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halo - Gesture Photo Booth</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    
    .halo-root {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }
    
    #app {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .halo-stage {
      position: relative;
      background: #000;
      overflow: hidden;
    }
    
    .halo-stage canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .halo-stage video {
      position: absolute;
      top: -9999px;
      left: -9999px;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
      visibility: hidden;
    }
    
    .halo-stage #diagCanvas.diag {
      position: absolute;
      left: 12px;
      top: 12px;
      width: 200px;
      height: 150px;
      border-radius: 8px;
      background: rgba(17, 17, 17, 0.8);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
      z-index: 10;
      pointer-events: none;
    }
    
    .hud {
      position: absolute;
      right: 16px;
      top: 16px;
      display: flex;
      gap: 8px;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-6171b16d.js"></script>
</head>
<body>
  <div id="app"></div>
  
</body>
</html>
